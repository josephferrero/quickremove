name: Tests

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        nvim-version: ['stable', 'nightly']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Neovim (stable)
        if: matrix.nvim-version == 'stable'
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: stable

      - name: Install Neovim (nightly)
        if: matrix.nvim-version == 'nightly'
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: nightly

      - name: Show Neovim version
        run: nvim --version

      - name: Run tests
        run: ./tests/run_tests.sh
